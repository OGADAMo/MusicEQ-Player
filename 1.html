<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
</head>
<body>
  <audio id="player" src="mp3/1.mp3"></audio>
  <button onclick="document.getElementById('player').play()">Play</button>
  <button onclick="document.getElementById('player').pause()">Pause</button>

  <label for="low">Low:</label>
  <input type="range" id="low" min="-8" max="8" step="8">
  <br>
  <label for="mid">Mid:</label>
  <input type="range" id="mid" min="0" max="250" value="50">
  <br>
  <label for="high">High:</label>
  <input type="range" id="high" min="-200002" max="20000" value="50">


</body>
<script>
    let start = "true"
    if (start == true) {
          // Create audio context and gain nodes
document.querySelector("#player").addEventListener("click", ()=>{
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const lowGainNode = audioCtx.createGain();
lowGainNode.gain.value = 1;  // Initial gain value (between 0 and 1)
const midGainNode = audioCtx.createGain();
midGainNode.gain.value = 1;  // Initial gain value (between 0 and 1)
const highGainNode = audioCtx.createGain();
highGainNode.gain.value = 1;  // Initial gain value (between 0 and 1)

// Connect the audio player to the gain nodes
const audioElement = document.getElementById('player');
const sourceNode = audioCtx.createMediaElementSource(audioElement);
sourceNode.connect(lowGainNode).connect(midGainNode).connect(highGainNode).connect(audioCtx.destination);
})

// Add event listeners to change gain values when the sliders are adjusted
    }
  


</script>
</html>
